apiVersion: v1
kind: Service
metadata:
  name: {{.Values.name}}-svc
spec:
  ports:
  - name: api
    port: {{.Values.servicePort}}
    targetPort: {{.Values.serviceTargetPort}}
    protocol: TCP
  - name: git-sync-grpc
    port: {{.Values.grpcServicePort}}
    targetPort: {{.Values.grpcServiceTargetPort}}
    protocol: TCP
  selector:
    app: {{.Values.name}}